<ion-content fullscreen id="login-page">
  <div class="login-logo">
    <img src="assets/icon/favicon.png" style="width:100px;" alt="Ionic logo" />
  </div>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="primary">Email Address</ion-label>
        <ion-input name="email" type="text" value=""></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">
          Request Password
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-footer>
    <ion-toolbar>
      <ion-button color="light" expand="block">Remember Password ?</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
