

<ion-content [fullscreen]="true">

<!-- Header with user deatails -->
    <ion-content>
     <ion-card>
       <ion-card-header>
         <ion-card-tittle  >
           User Dashboard
         </ion-card-tittle>
       </ion-card-header>

       <ion-card-content>
         <ion-grid>
           <ion-row>
             <ion-col size="4">
                <ion-avatar>
                 <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
               </ion-avatar> 
             </ion-col>
             <ion-col aria="8">
              <ion-iterm>
                <ion-label style="margin-left: 25px;">
                  {{fullname}}
                </ion-label>
              </ion-iterm>
             </ion-col>
           </ion-row>
         </ion-grid>
       </ion-card-content>
     </ion-card>
    </ion-content>
</ion-content>
